{% extends "core/dashboard.html" %}

{% block content %}
<div style="
    max-width: 900px;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
">

    <h3 style="
        margin-bottom: 25px;
        font-weight: 600;
        color: #2c3e50;
        border-bottom: 2px solid #0d6efd;
        padding-bottom: 10px;
    ">
        Edit About Section
    </h3>

    <form method="POST">
        {% csrf_token %}

        <!-- Small Title -->
        <div style="margin-bottom: 20px;">
            <label style="font-weight: 500; margin-bottom: 6px; display: block;">
                Small Title
            </label>
            <input type="text" name="small_title"
                value="{{ about.small_title }}"
                style="
                    width: 100%;
                    padding: 10px 14px;
                    border-radius: 6px;
                    border: 1px solid #ced4da;
                    outline: none;
                ">
        </div>

        <!-- Heading -->
        <div style="margin-bottom: 20px;">
            <label style="font-weight: 500; margin-bottom: 6px; display: block;">
                Heading
            </label>
            <input type="text" name="heading"
                value="{{ about.heading }}"
                style="
                    width: 100%;
                    padding: 10px 14px;
                    border-radius: 6px;
                    border: 1px solid #ced4da;
                ">
        </div>

        <!-- Content -->
        <div style="margin-bottom: 20px;">
            <label style="font-weight: 500; margin-bottom: 6px; display: block;">
                Content
            </label>
            <textarea name="content"
                rows="5"
                style="
                    width: 100%;
                    padding: 12px 14px;
                    border-radius: 6px;
                    border: 1px solid #ced4da;
                    resize: vertical;
                ">{{ about.content }}</textarea>
        </div>

        <!-- Image Path -->
        <div style="margin-bottom: 25px;">
            <label style="font-weight: 500; margin-bottom: 6px; display: block;">
                Image Path
            </label>
            <input type="text" name="image_path"
                placeholder="images/about.jpg"
                value="{{ about.image_path }}"
                style="
                    width: 100%;
                    padding: 10px 14px;
                    border-radius: 6px;
                    border: 1px solid #ced4da;
                ">
            <small style="color:#6c757d;">
                Example: <b>images/about.jpg</b>
            </small>
        </div>

        <!-- Buttons -->
        <div style="display: flex; gap: 15px;">
            <button type="submit"
                style="
                    background: #0d6efd;
                    color: #fff;
                    border: none;
                    padding: 10px 25px;
                    border-radius: 6px;
                    font-weight: 500;
                    cursor: pointer;
                ">
                Save Changes
            </button>

            <!-- <a href="{% url 'home' %}"
                style="
                    background: #6c757d;
                    color: #fff;
                    padding: 10px 25px;
                    border-radius: 6px;
                    text-decoration: none;
                    font-weight: 500;
                ">
                View Website
            </a> -->
        </div>

    </form>
</div>
{% endblock %}
