{% extends "core/dashboard.html" %}
{% block content %}
<h3>Manage About Section</h3>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label>Small Title</label>
        <input type="text" name="small_title" class="form-control" value="{{ about.small_title }}">
    </div>
    <div class="mb-3">
        <label>Heading</label>
        <input type="text" name="heading" class="form-control" value="{{ about.heading }}">
    </div>
    <div class="mb-3">
        <label>Content</label>
        <textarea name="content" class="form-control">{{ about.content }}</textarea>
    </div>
    <div class="mb-3">
        <label>Image Path</label>
        <input type="text" name="image_path" class="form-control" value="{{ about.image_path }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
