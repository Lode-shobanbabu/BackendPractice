{% extends "core/dashboard.html" %}

{% block content %}

<!-- Inline styles ONLY for this page -->
<style>
    .hero-page-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .hero-card {
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        max-width: 700px;
    }

    .hero-card label {
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
        color: #34495e;
    }

    .hero-card input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
    }

    .hero-card input:focus {
        outline: none;
        border-color: #0d6efd;
        box-shadow: 0 0 0 2px rgba(13,110,253,0.15);
    }

    .hero-save-btn {
        background: #0d6efd;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
    }

    .hero-save-btn:hover {
        background: #084298;
    }

    .hero-note {
        font-size: 13px;
        color: #6c757d;
        margin-top: 10px;
    }
</style>

<h3 class="hero-page-title">Manage Hero Section</h3>

<div class="hero-card">
    <form method="POST">
        {% csrf_token %}

        <label>Title</label>
        <input type="text" name="title" value="{{ hero.title }}">

        <label>Subtitle</label>
        <input type="text" name="subtitle" value="{{ hero.subtitle }}">

        <label>Button Text</label>
        <input type="text" name="button_text" value="{{ hero.button_text }}">

        <!-- <label>Button URL</label>
        <input type="text" name="button_url" value="{{ hero.button_url }}"> -->

        <label>Image Path</label>
        <input type="text" name="image_path" placeholder="images/hero.jpg" value="{{ hero.image_path }}">

        <button type="submit" class="hero-save-btn">Save Changes</button>

        <!-- <div class="hero-note">
            Example image path: <code>images/hero.jpg</code>
        </div> -->
    </form>
</div>

{% endblock %}
