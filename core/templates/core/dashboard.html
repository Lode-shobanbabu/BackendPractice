<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Optional: Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background-color: #1f2937;
            color: #fff;
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: #cbd5e1;
            font-weight: 500;
            margin-bottom: 0.3rem;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background-color: #3b82f6;
            color: #fff;
            border-radius: 5px;
        }

        /* Top navbar */
        .topbar {
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
        }

        .topbar .btn-back {
            margin-right: 1rem;
        }

        /* Content */
        .content-area {
            padding: 2rem;
            background-color: #f1f5f9;
            min-height: 90vh;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="topbar d-flex justify-content-between align-items-center">
        <div>
            <a href="{% url 'dashboard_home' %}" class="btn btn-primary btn-sm">Dashboard</a>
            <a href="{% url 'home' %}" class="btn btn-secondary btn-sm btn-back">Back to Website</a>
        </div>
        <div>
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <h5 class="text-white mb-4">Sections</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_hero' %}"><i class="#"></i>Hero</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_about' %}"><i class="#"></i>About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_services' %}"><i class="#"></i>Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_features' %}"><i class="#"></i>Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_whychoose' %}"><i class="#"></i>Why Choose</a></li>

                </ul>
            </div>
                    

            <!-- Main Content -->
            <div class="col-md-10 content-area">
                {% block content %}
                <h3>Welcome to Dashboard</h3>
                <p>Select a section from the sidebar to edit or update.</p>
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
